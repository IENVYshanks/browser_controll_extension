<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Extension</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="bod">
        <div class="top-element">
            <div class="head"><h2>LOCAL LLM</h2></div>
            <div class="response"> 
                <div class="resp"><h3>Response</h3></div> 
                <div class="response"><p id="responseText">An AI-powered browser extension that enables intelligent, 
                    hands-free control and automation of web browsing tasks</p></div>
                
            </div>
            
        </div>
        
        <div class="sticky-bottom">
            <input type="text" id="userInput" placeholder="Type something...">
            <div class="file-upload-wrapper">
                <input type="file" id="fileInput">
                <label for="fileInput">
                    <i class="fa-solid fa-upload"></i>Upload File
                </label>
            </div>
            
            <button id="sendBtn" style="height: 40px;">Send</button>
        </div>
        
        
        
    </div>
</body>
</html>
